on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: "~/.cache/bazel"
          key: bazel
      - run: bazel build --config=ci --remote_header=x-buildbuddy-api-key=${{ secrets.X_BUILDBUDDY_API_KEY }} //...
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: "~/.cache/bazel"
          key: bazel
      - run: bazel test --config=ci --remote_header=x-buildbuddy-api-key=${{ secrets.X_BUILDBUDDY_API_KEY }} //...
